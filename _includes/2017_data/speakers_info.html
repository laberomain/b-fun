 <!-- Portfolio Modals -->
 {% for post in site.data.twenty_17.speakers %}
    <div class="portfolio-modal modal fade" id="{{ post.name }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="{{site.url}}{{site.baseurl}}/assets/images/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {% comment %}<h3>Topic: {{ post.topic }}</h3> {% endcomment %}
                            <p>{{ post.description }}</p>
                            <input type="button" class="btn btn-default" onclick="location.href='{{ post.url }}';" value='RÃ©server des tickets' />
                            <button type="button" class="btn btn-default" style="float:right;" data-dismiss="modal"><i class="fa fa-times"></i> Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
